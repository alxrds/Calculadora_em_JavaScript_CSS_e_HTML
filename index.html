<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8bf8e24d7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title> Calculadora </title>
</head>
<body>
    <section id="main">
        <div class="base">
            <div class="display">
                <div class="historico">
                    <p class="valor-historico" id="valor"> </p>
                </div>
                <div class="saida">
                    <p id="display"> </p>
                </div>
            </div>
            <div class="botoes">
                <hr>
                <button class="operadores" onclick="limpar()">AC</button>
                <button class="operadores fas fa-backspace" onclick="retroceder()"></button>
                <button class="operadores" onclick="inserir('%')">%</button>
                <button class="operadores" onclick="inserir('/')">&divide;</button>
                <button class="numeros" onclick="inserir('7')">7</button>
                <button class="numeros" onclick="inserir('8')">8</button>
                <button class="numeros" onclick="inserir('9')">9</button>
                <button class="operadores" onclick="inserir('*')">x</button>
                <button class="numeros" onclick="inserir('4')">4</button>
                <button class="numeros" onclick="inserir('5')">5</button>
                <button class="numeros" onclick="inserir('6')">6</button>
                <button class="operadores" onclick="inserir('-')">-</button>
                <button class="numeros" onclick="inserir('1')">1</button>
                <button class="numeros" onclick="inserir('2')">2</button>
                <button class="numeros" onclick="inserir('3')">3</button>
                <button class="operadores" onclick="inserir('+')">+</button>
                <a href="https://github.com/alxrds" target="_blank" class="operadores" id="github"><i class="fab fa-github"></i></a>
                <button class="numeros" onclick="inserir('0')">0</button>
                <button class="numeros" onclick="inserir('.')">,</button>
                <button class="operadores igual" onclick="calcular()">=</button>
            </div>
        </div>
    </section>
<script src="assets/js/script.js"></script>
</body>
</html>
