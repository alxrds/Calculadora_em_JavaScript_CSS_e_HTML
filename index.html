<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8bf8e24d7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title> Calculadora </title>
</head>
<body>
    <section id="main">
        <div class="base">
            <div class="resultado">
                <div class="historico">
                    <p class="valor-historico"> </p>
                </div>
                <div class="saida">
                    <p class="valor-saida"> 0 </p>
                </div>
            </div>
            <div class="botoes">
                <hr>
                <button class="operadores" id="clear">AC</button>
                <button class="operadores fas fa-backspace" id="apagar"></button>
                <button class="operadores" id="%">%</button>
                <button class="operadores" id="/">&divide;</button>
                <button class="numeros" id="7">7</button>
                <button class="numeros" id="8">8</button>
                <button class="numeros" id="9">9</button>
                <button class="operadores" id="*">x</button>
                <button class="numeros" id="4">4</button>
                <button class="numeros" id="5">5</button>
                <button class="numeros" id="6">6</button>
                <button class="operadores" id="-">-</button>
                <button class="numeros" id="1">1</button>
                <button class="numeros" id="2">2</button>
                <button class="numeros" id="3">3</button>
                <button class="operadores" id="+">+</button>
                <button class="operadores" id="github"><i class="fab fa-github"></i></button>
                <button class="numeros" id="0">0</button>
                <button class="numeros" id="ponto">,</button>
                <button class="operadores igual" id="=">=</button>
            </div>
        </div>
    </section>
<script src="assets/js/script.js"></script>
</body>
</html>
